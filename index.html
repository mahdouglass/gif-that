<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gif That</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Permanent+Marker" rel="stylesheet"> 
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-centered uppercase">Gif That</h1>
        <p class="text-centered">Click a button to populate gifs or enter in a favorite TV show character.</p>
        <div class="row">
            <div class="col-md-2">
                <form>
                    <label>Enter TV show character</label>
                    <div class="row">
                        <div class="col-sm-8">
                            <input type="text" name="gif-topic" />
                        </div>
                        <div class="col-sm-4">
                            <button id="enter-value">Enter</button>
                        </div>
                    </div>
                </form>
                <div id="gif-buttons"></div>
            </div>
            <div id="display-gifs" class="col-md-10"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
